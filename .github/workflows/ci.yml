name: "CI (Integração Contínua): Main Workflow"

on:
    pull_request:
        types: [opened, synchronize]

jobs:
    linter:
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v4

            - name: Install Dependencies
              run: yarn install

            - name: Run linter
              run: yarn lint
    preview:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Dependencies
              run: yarn install

            - name: Run Preview
              run: yarn deploy:preview